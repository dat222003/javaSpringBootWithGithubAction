name: Java CI with Maven and Spring Boot

on:
  push:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build with Maven
      run: mvn -B package --file pom.xml
    - name: Run Spring Boot application jar file
      run: sudo kill -9 `sudo lsof -t -i:8080` & java -jar target/GithubActionDemo-0.0.1-SNAPSHOT.jar
