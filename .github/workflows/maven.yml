name: Java CI with Maven and Spring Boot

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: self-hosted

    steps:
      - uses: actions/checkout@v3
      - name: Build with Maven
        run: mvn -B package --file pom.xml
      - name: Stop previous instance
        run: |
          sudo lsof -t -i:8080 | xargs -r sudo kill -9
      - name: Run Spring Boot application
        run:
          java -jar target/GithubActionDemo-0.0.1-SNAPSHOT.jar